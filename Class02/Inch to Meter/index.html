<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inchi to Meter</title>
</head>
<body>
    <script>
        const inch = prompt("Enter the length in inches:");
        const meter = inch * 0.0254.toFixed(2);
        alert(`${inch} inches is equal to ${meter} meters.`);
    </script>
</body>
</html>
