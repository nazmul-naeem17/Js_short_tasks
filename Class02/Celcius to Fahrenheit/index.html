<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cel to Fahrn</title>
</head>
<body>
    <script>
        const celsius = prompt("Enter the temperature in Celsius:");
        const fahrenheit = (celsius * 9 / 5) + 32;
        alert(`${celsius} Celsius is equal to ${fahrenheit} Fahrenheit.`);
    </script>
</body>
</html>
