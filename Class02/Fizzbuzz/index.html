<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz</title>
</head>
<body>
    <script>
    let n = prompt("Enter a number:");
    for (let i = 1; i <= n; i++) 
    {
        if (i % 3 === 0 && i % 5 === 0) 
        {
            console.log('FizzBuzz');
        } 
        else if (i % 3 === 0) 
        {
            console.log('Fizz');
        } 
        else if (i % 5 === 0) 
        {
            console.log('Buzz');
        } 
        else {
            console.log(i);
        }
    }
    let usd = prompt("Enter the amount in USD:");
        let exchange = prompt("Enter the exchange rate (1 USD to BDT):");
        let bdt = usd * exchange;
        alert(`${usd} USD is equal to ${bdt} BDT.`);
    </script>
    
</body>
</html>
